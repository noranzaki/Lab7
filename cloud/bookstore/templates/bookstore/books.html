{% extends 'layouts/base.html' %}
{% load static %}
{% block 'content' %}

    <h1> All Books </h1>

    <table class="table ">
        <tr> 
            <th> ID </th> 
            <th> Name </th> 
            <th> image </th>
            <th> Price </th>
            <th> Show</th>
            <th> Delete </th>
        </tr>

    {% for book in books %}
    <tr >
        <td> {{book.id }}</td>
        <td> {{book.name }}</td>
        <td> <img src="{{ book.image_url }}" width="100" height="100"></td>
        <td>{{ book.price }}</td>
        <td><a class="btn btn-info"
        href="{% url 'bookstore.book_details' book.id %}"> Show </a></td>
        <td><a href="{% url 'bookstore.book_edit' book.id%}" class="btn btn-secondary">Edit</a></td>
        <td><a class="btn btn-danger"
            href="{% url 'bookstore.book_delete' book.id %}"> Delete </a></td>
    </tr>
    {% endfor %}
    </table>

{% endblock %}
