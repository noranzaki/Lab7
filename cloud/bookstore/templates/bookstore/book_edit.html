{% extends 'layouts/base.html'%}
{% load static %}
{% block 'content' %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">Name </label>
    <input type="text" name="name" class="form-control" value={{book.name}}>
  </div>
    <div class="mb-3">
    <label  class="form-label">Image </label>
    <input type="file" name="image" class="form-control" >
    {% if book.image %}
        <img src="{{ book.image.url }}" width="100" height="100">
    {% endif %}
  </div>
 <div class="mb-3">
    <label  class="form-label">Author </label>
    <input type="text" name="author" class="form-control" value={{book.author}} >
  </div>
    <div class="mb-3">
    <label  class="form-label">Price </label>
    <input type="number" name="price" class="form-control" value={{book.price}} >
  </div>
  <div class="mb-3">
    <label  class="form-label">no. Pages </label>
    <input type="number" name="numpages" class="form-control" value={{book.numpages}} >
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
