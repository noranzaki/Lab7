{% extends 'layouts/base.html' %}
{% load static %}
{% block 'content' %}

    <h1> All Authors </h1>
    <a class="btn btn-info"
    href="{% url 'author_create' %}"> Create a new author </a>
    <table class="table ">
        <tr> 
            <th> ID </th> 
            <th> Name </th> 
            <th> image </th>
            <th> Birth Date </th>
            <th> Show</th>
            <th> Delete </th>
        </tr>

    {% for author in authors %}
    <tr >
        <td> {{author.id }}</td>
        <td> {{author.name }}</td>
        <td> <img src="{{ author.image_url }}" width="100" height="100"></td>
        <td>{{ author.birthdate }}</td>
        <td><a class="btn btn-info"
        href="{{author.details_url}}"class="btn btn-info"> Show </a></td>
        <td><a href="{% url 'author_edit' author.id%}" class="btn btn-warning">Edit </a></td>
        <td><a class="btn btn-danger"
            href="{% url 'author_delete' author.id %}"> Delete </a></td>
    </tr>
    {% endfor %}
    </table>

{% endblock %}
